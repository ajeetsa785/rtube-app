<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R_TUBE</title>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
</head>
<body style="background: #000; color: #fff; text-align: center; padding-top: 50px;">
    <h1>R_TUBE</h1>
    <button id="adBtn" style="padding: 15px 30px; font-size: 18px;">Watch Ad</button>

    <script>
        // Your Block ID with debug mode enabled to force a video
        const AdController = window.Adsgram.init({ blockId: "23937", debug: true });

        document.getElementById('adBtn').onclick = () => {
            AdController.show().then(() => {
                alert("Success! Video played.");
            }).catch((err) => {
                alert("Error: " + err.description);
            });
        };
    </script>
</body>
</html>
