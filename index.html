<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R_TUBE</title>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .btn {
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:active {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <h1>R_TUBE</h1>
    <p>Watch ads and earn money</p>
    
    <button class="btn" onclick="showAd()">Watch Ad</button>

    <script>
        // Initializing Adsgram with your specific Block ID: 23937
        const AdController = window.Adsgram.init({ blockId: "23937" });

        function showAd() {
            AdController.show().then((result) => {
                // User finished watching the ad
                alert("Ad watched successfully! You earned a reward.");
            }).catch((result) => {
                // Ad failed or was skipped
                alert("Ad failed to load: " + (result.description || "Unknown error"));
            });
        }
    </script>
</body>
</html>
