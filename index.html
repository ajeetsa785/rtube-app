<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R_TUBE</title>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
</head>
<body style="background:#000; color:#fff; text-align:center; padding-top:100px; font-family:sans-serif;">
    <h1>R_TUBE</h1>
    <p>Click below to earn rewards</p>
    
    <button id="adBtn" style="padding:20px 40px; font-size:20px; background:#0088cc; color:#fff; border:none; border-radius:10px; cursor:pointer;">
        Watch Ad Now
    </button>

    <script>
        // Use your specific Block ID: 23937
        const AdController = window.Adsgram.init({ blockId: "23937", debug: true });

        document.getElementById('adBtn').onclick = function() {
            this.innerText = "Loading Ad...";
            this.disabled = true;

            AdController.show().then(() => {
                alert("SUCCESS: You earned your reward!");
                resetButton();
            }).catch((err) => {
                alert("AD ERROR: " + (err.description || "Try again in 1 minute"));
                resetButton();
            });
        };

        function resetButton() {
            const btn = document.getElementById('adBtn');
            btn.innerText = "Watch Ad Now";
            btn.disabled = false;
        }
    </script>
</body>
</html>
